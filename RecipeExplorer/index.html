<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find recipe For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  
  <nav>
    <div class="logo"><h1>RecipeExplorer</h1></div>
    <div class="openMenu"><i class="fa fa-bars"></i></div>
    <ul class="mainMenu">
        <li><a href="#" id="addRecipesLink">Add Recipes</a></li>
        <li><a href="#">My Favorites</a></li>
     
        <div class="closeMenu"><i class="fa fa-times"></i></div>
        <span class="icons">
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.github.com/" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </span>
        
    </ul>
</nav>

  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Discover a world of culinary delights by simply entering your favorite ingredient</h2>
        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>
      <div id="meals" class="meals-container"></div>
      <div class = "meal-result">
      <div id= "meal">
      </div>
      </div>
    <div class = "meal-details">
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
            <i class = "fas fa-times"></i>
        </button>
        <div class = "meal-details-content">
    
      </div>
    </div>
  </div>
</div>
<!-- Add recipe -->
<div id="container"></div>

<div class="form-content">
    <h2>Please add your recipe</h2>
    <p>Feel free to fill the form</p>
        <div class="row">
            <div class="column">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name here">
            </div>
            <div class="column">
                <label for="title">Title of your recipe</label>
                <input type="text" id="title" placeholder="Title here">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="">Ingredients</label>
                <input type="text" id="ingredients" placeholder="Ingredients here">
            </div>
            <div class="column">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" placeholder="Your phone number here">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <label for="Describe">Descriptions</label>
                <textarea id="description" placeholder="Describe your recipe" rows="3"></textarea>
            </div>
        </div>
        <button type = "button" class = "btn recipe-close-btn" id = "form-close-btn">
          <i class = "fas fa-times"></i>
        </button>
        <button id="add-recipe-button">Upload Recipe</button>
        <div id="form-data"></div>
  </div>
</div>
<!-- Display your recipes -->
<div class="recipe-content">  

</div>

  <script src = "app.js"></script>
  <script src = "script.js"></script>
  <script src="server.js"></script>
</body>
</html>
